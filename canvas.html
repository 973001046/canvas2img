<script>

  // 调用 canvas画图
  canvas2Img({
    width: '607',
    height: '700',
    quality: 1,
    views: [{
      type: 'image',
      width: '607',
      height: '400',
      left: 0,
      top: 0,
      src: 'https://vipadmin.chuanghehui.com/upload/pic/20200214/65fd6ef7b753304aab33359006693da3.jpg'
    },
    {
      type: 'text',
      content: '【我的天啊我的天啊我我的天啊我的天啊我的天啊我的天啊我的天啊我的天啊我的天天天天天天】',
      width: 580,
      fontSize: 20,
      fontFamily: 'Arial',
      color: '#000',
      left: 0,
      top: 450,
      maxLineNumber: 1,
      lineHeight: 30
    }]
  }, function (img) {
    var image = new Image()
    image.src = img
    image.onload = function () {
      document.body.appendChild(image)
    }
  })

</script>
